  <header>
    <img src="images/обезьяна-removebg-preview.png" alt="Логотип" class="logo">
    <h1 class="magazin">Магазин</h1>
    <!-- <button class="cart-button" id="buybutton" type="button">Купить</button> -->
    <div>
      <button class="cart-button" id="cartbutton" type="button" onclick="window.location.href='cart.html'">Корзина</button>
      <button class="cart-button" id="exitbutton" type="button" onclick="window.location.href='login.html'">Выход</button>
    </div>
   
  </header>
 
  <div class="admin-section">
    <h2 class="add" >Добавление товара</h2>
    <form class="input-fields">
      
      <div class="box-input">
        <input id="name" class="input" type="text" required autocomplete="off" >
        <label >Название</label>
      </div>

      <div class="box-input">
        <input id="price"  class="input" type="text" required autocomplete="off">
        <label >Цена</label>
      </div>

      <fieldset>
        <legend>Выберите валюту:</legend>

        <input type="radio" id="dollar" name="currancy" value="$" checked />
        <label for="dollar">$</label>
        <input type="radio" id="ruble" name="currancy" value="₽" />
        <label for="ruble">₽</label>
        <input type="radio" id="euro" name="currancy" value="€" />
        <label for="euro">€</label>
      </fieldset>
      <input id="imgLink" type="text" placeholder="Ссылка на картинку" value="https://i.pinimg.com/736x/7b/42/35/7b4235e3967c17f9540a77710538097a.jpg">
      <div class="input-buttons">
        <button class="inbtn" type="reset">Очистить</button>
        <button class="inbtn" id="submit" type="button">Добавить</button>
      </div>
    </form>
  </div>
  <div class="product-section" id="products"></div>
  <script  type="module"  src="JS/app.js"></script>
